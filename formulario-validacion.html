<!DOCTYPE html>
<html lang="es">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- <meta name="viewport" content="width=device-width, user-scalable=no initial-scale=1.0, maximum-scale=1.0 minimum-scale=1.0"> --><!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<title>Ejercicios</title>
	<link rel="stylesheet" href="css/basica2.css">
	<style>
	.contenido > div{
		background: #bbb;
		color: #fff;
	}
	header{
		margin-top: 5px;
	}
	.borde_left{
		border-left: solid 2px;
	}
	</style>
</head>
<body>
	<div class="container">
	
	
		<!--header-->
		<header class="row">
			<div class="col">
				<h1>Formulario</h1>
				<hr>
			</div>
			
		</header>
		
		<!--contenido-->
	<section class="row contenido">
		<div class="col-12">
			<div class="row ml-1 mt-2">
				<!--La validación default se consigue mediante el atributo required-->
				<h3>Validación default</h3>
			</div>
			
			<div class="row">
				<div class="col py-2">
					<form action="">
						<div class="form-group row align-items-end">
							<div class="col-md-6">
								<label>Nombre(s)</label>
								<input required type="text" placeholder="Nombre(s)" name="nombre" id="nombre" class="form-control">
							</div>
							<div class="col-md-6">
								<button class="btn btn-outline-primary">Enviar</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		
		<div class="col-12">
			<div class="row ml-1 mt-2">
				<!--La validación default se consigue mediante el atributo required-->
				<h3>Formateo con clases</h3>
			</div>
			<hr>
			<div class="row">
				<div class="col-12 py-2">
					<form action="">
						<div class="form-group row align-items-center">
							<div class="col-md-4">
								<label>Nombre(s)</label>
								<input required type="text" placeholder="Nombre(s)" name="nombre" id="nombre" class="form-control is-valid">
								<div class="valid-feedback">Correcto
								</div>
							</div>
							<div class="col-md-4">
								<label>Correo</label>
								<input required type="email" placeholder="ejemplo@gmail.com" name="nombre" id="nombre" class="form-control is-invalid">
								<div class="invalid-feedback">Incorrecto
								</div>
							</div>
							
							<div class="col-md-4">
								<button class="btn btn-outline-primary">Enviar</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>

	<section class="row contenido">
		<div class="col-12">
			<div class="row ml-1 mt-2">
				<!--La validación default se consigue mediante el atributo required-->
				<h3>Validación de inputs y select</h3>
			</div>
			<hr>
			<form action="" class="was-validated form-row">
				<div class="col-md-3 py-2">
					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" id="acepta" required>
						<label class="custom-control-label" for="acepta"> Acepto</label>
						<div class="invalid-feedback">
							Tiene que aceptar
						</div>
					</div>
				</div>
				<div class="col-md-3 py-2">
					<h6>Sexo: </h6>
					<div class="custom-control custom-radio custom-control-inline">
						<input type="radio" class="custom-control-input" id="hombre" name="sexo" required>
						<label class="custom-control-label" for="hombre">Hombre</label>
					</div>
					<div class="custom-control custom-radio custom-control-inline">
						<input type="radio" class="custom-control-input " id="mujer" name="sexo" required>
						<label class="custom-control-label" for="mujer">Mujer</label>
					</div>
				</div>
				<div class="col-md-3 py-2">
					<div class="form-group">
						<select class="custom-select" required>
							<option value="">Selecciona</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
						</select>
						<div class="invalid-feedback">
							Tiene que seleccionar una opción
						</div>
					</div>
				</div>
				<div class="col-md-3 py-2">
					<div class="custom-file">
						<input type="file" class="custom-file-input" lang="es" id="archivo" required >
						<label class="custom-file-label" for="archivo">Escoge archivo</label>
						<div class="invalid-feedback">
							Tiene que escoger un archivo
						</div>
					</div>
				</div>
			</form>
		</div>
	</section>


		<!--fooder-->
		<footer class="row">
			<div class="col">
				<h5>Derechos reservados</h5>
			</div>
		</footer>
		
		
		
	</div>
	
	<!-- jQuery first, then Popper.js, then Bootstrap JS-->
	<script src="js/jquery-3.3.1.min.js"></script> 
	<script src="js/popper.min.js"></script> 
	<script src="js/bootstrap.min.js"></script> 
	
</body>
</html>
