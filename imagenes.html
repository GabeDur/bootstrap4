<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- <meta name="viewport" content="width=device-width, user-scalable=no initial-scale=1.0, maximum-scale=1.0 minimum-scale=1.0"> --><!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<title>Ejercicios</title>
	<link rel="stylesheet" href="css/basica2.css">
	<style>
	.contenido > div{
		background: #999;
	}
	.page-header > h4{
		margin-top: 4px;
	}
	img{
		padding-bottom: 15px;
	}
	</style>
</head>
<body>
	<div class="container">
	
	
		<!--header-->
		<header class="row">
			<div class="col">
				<h1>Imagenes</h1>
			</div>
		</header>
		
		<!--contenido-->
		<section class="row contenido justify-content-around">
			<div class="col-md-5">
				<div class="page-header">
					<h4>Imagen normal</h4>
				</div>
				<hr>
				<img src="https://picsum.photos/500/200" alt=""/>
				<hr>
			</div>
			<div class="col-md-5">
				<div class="page-header">
					<h4>Imagen con fluid</h4>
				</div>
				<hr>
				<img class="img-fluid" src="https://picsum.photos/500/200" alt=""/>
				<hr>
			</div>
		</section>
		
		<section class="row contenido justify-content-around">
			<div class="col-md-5">
				<div class="page-header">
					<h4>Imagen a la derecha con float</h4>
				</div>
				<hr>
				<img class="float-right img-fluid" src="https://picsum.photos/200/200" alt=""/>
				
			</div>
			<div class="col-md-5">
				<div class="page-header">
					<h4>Imagen a la izquierda con float</h4>
				</div>
				<hr>
				<img class="img-fluid float-left" src="https://picsum.photos/200/200" alt=""/>
			</div>
		</section>
			
		<section class="row contenido justify-content-around">
			<div class="col-md-5">
				<div class="page-header">
					<h4>Imagen con thumbnail</h4>
				</div>
				<hr>
				<div class="text-center">
				<img class="img-fluid img-thumbnail" src="https://picsum.photos/220/220" alt=""/>
				</div>
				<hr>
				
			</div>
			<div class="col-md-5 ">
				<div class="page-header">
					<h4>Imagen sin thumbnail</h4>
				</div>
				<hr>
				<div class="text-center">
				<img class="img-fluid" src="https://picsum.photos/220/220" alt=""/>
				</div>
				<hr>
			</div>
		</section>
		
		<section class="row contenido justify-content-around">
			<div class="col-md-5">
				<div class="page-header">
					<h4>Imagen con figure y figcaption</h4>
				</div>
				<hr>
				<div class="text-center">
					<figure class="figure">
						<img class="img-fluid" src="https://picsum.photos/250/200" alt=""/>
						<figcaption style="background: white" class="figure-caption">
							<p>Descripci√≥n de la imagen...</p>
						</figcaption>
					</figure>
				</div>
				<hr>
				
			</div>
			<div class="col-md-5 ">
				<div class="page-header">
					<h4>Imagen con figure sin figcaption</h4>
				</div>
				<hr>
				<div class="text-center">
					<figure>
						<img class="img-fluid" src="https://picsum.photos/250/200" alt=""/>
					</figure>
				</div>
				<hr>
			</div>
		</section>
		
		<!--fooder-->
		<footer class="row">
			<div class="col">
				<h5>Derechos reservados</h5>
			</div>
		</footer>
		
		
		
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS <
	script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> 
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script> 
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script> 
	-->
	<script src="./js/jquery-3.3.1.min.js"></script> 
	<script src="./js/popper.min.js"></script> 
	<script src="./js/bootstrap.min.js"></script> 
	
</body>
</html>
